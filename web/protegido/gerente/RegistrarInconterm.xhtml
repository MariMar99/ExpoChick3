<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/Templete/Templete.xhtml">

            <ui:define name="content">
                    <h:form>
                        <h1><h:outputText value="Registrar Inconterm"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Inconterm:" for="inconterm" />
                            <h:inputText id="inconterm" value="#{incontermRegistrarManagedBean.inconterm.inconterm}" title="Inconterm" required="true" requiredMessage="The Inconterm field is required."/>
                            <h:outputLabel value="Descripcion:" for="descripcion" />
                            <h:inputText id="descripcion" value="#{incontermRegistrarManagedBean.inconterm.descripcion}" title="Descripcion" required="true" requiredMessage="The Descripcion field is required."/>
                        </h:panelGrid>
                        <h:commandButton value="Registrar" action="#{incontermRegistrarManagedBean.registrarInconterm()}"/>
                    </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
