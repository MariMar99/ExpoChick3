<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/Templete/Templete.xhtml">

            <ui:define name="content">
                <h1><h:outputText value="Rrgistrar Pedido"/></h1>
                <h:form>
                    <h:panelGrid columns="2">
                        
                        <h:outputLabel value="FechaPedido:" for="fechaPedido" />
                        <h:inputText id="fechaPedido" value="#{pedidoRegistrarManagedBean.pedido.fechaPedido}" title="FechaPedido" required="true" requiredMessage="The FechaPedido field is required.">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:inputText>
                        <h:outputLabel value="IdProducto:" for="idProducto" />
                        <h:selectOneMenu id="idProducto" value="#{pedidoRegistrarManagedBean.detPedido.idProducto}" title="IdProducto" required="true" requiredMessage="The IdProducto field is required.">
                            <f:selectItem itemValue="Seleccionar"/>
                            <f:selectItems value="#{productoListarController.listarProductos()}" var="listPro" itemLabel="#{listPro.nombreProducto}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="Cantidad:" for="cantidad" />
                        <h:inputText id="cantidad" value="#{pedidoRegistrarManagedBean.detPedido.cantidad}" title="Cantidad" required="true" requiredMessage="The Cantidad field is required."/>
                        <h:outputLabel value="Observacion:" for="observacion" />
                        <h:inputTextarea rows="4" cols="30" id="observacion" value="#{pedidoRegistrarManagedBean.pedido.observacion}" title="Observacion" />
                        <h:outputLabel value="FechaEntrega:" for="fechaEntrega" />
                        <h:inputText id="fechaEntrega" value="#{pedidoRegistrarManagedBean.pedido.fechaEntrega}" title="FechaEntrega" required="true" requiredMessage="The FechaEntrega field is required.">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:inputText>
                        <h:outputLabel value="Moneda:" for="moneda" />
                        <h:inputText id="moneda" value="#{pedidoRegistrarManagedBean.detPedido.moneda}" title="Moneda" required="true" requiredMessage="The Moneda field is required."/>
                        <h:outputLabel value="IdPallet:" for="idPallet" />
                        <h:selectOneMenu id="idPallet" value="#{pedidoRegistrarManagedBean.detPedido.idPallet}" title="IdPallet" required="true" requiredMessage="The IdPallet field is required.">
                            <f:selectItem itemValue="Seleccionar"/>
                            <f:selectItems value="#{palletListarManagedBean.listarPallest()}" var="listPall" itemLabel="#{listPall.palletStandar}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="IdTipoEmpaque:" for="idTipoEmpaque" />
                        <h:selectOneMenu id="idTipoEmpaque" value="#{pedidoRegistrarManagedBean.detPedido.idTipoEmpaque}" title="IdTipoEmpaque" required="true" requiredMessage="The IdTipoEmpaque field is required.">
                            <f:selectItem itemValue="Seleccionar"/>
                            <f:selectItems value="#{listarTEmpaquesController.listarTipoEmpaques()}" var="listEmpa" itemLabel="#{listEmpa.marcaCaja}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <h:commandButton value="Registrar" action="#{pedidoRegistrarManagedBean.registrarPedido()}"/>
                </h:form>
            </ui:define>
                

        </ui:composition>

    </body>
</html>
