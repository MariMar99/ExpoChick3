<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/Templete/Templete.xhtml">

            <ui:define name="content">


                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="MarcaCaja:" for="marcaCaja" />
                            <h:inputText id="marcaCaja" value="#{tipoEmpaqueRegistrarManagedBean.empaque.marcaCaja}" title="MarcaCaja" required="true" />
                            <h:outputLabel value="IdMedidaCaja:" for="idMedidaCaja" />
                            <h:selectOneMenu id="idMedidaCaja" value="#{tipoEmpaqueRegistrarManagedBean.empaque.idMedidaCaja}" title="IdMedidaCaja" required="true" >
                                <f:selectItem itemValue="Seleccionar"/>
                                <f:selectItems value="#{medidaCajaListarController.listarMedidasCajas()}" var="listMedida" itemLabel="#{listMedida.medidaCaja}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <h:commandButton value="Registrar" action="#{tipoEmpaqueRegistrarManagedBean.registrarEmpaque()}"/>
                    </h:form>
                

            </ui:define>

        </ui:composition>

    </body>
</html>
