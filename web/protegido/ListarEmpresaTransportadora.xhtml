<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/Templete/Templete.xhtml">

               

                 <ui:define name="content">
                <h1><b><center><h:outputText value="Detalles de Empresa Transportadora"/></center></b></h1>
                <center><a href="#">Nuevo</a></center>
                <h:form>
                
                
                    <b:dataTable  value="#{empresaTransportadoraListarController.empresa}" var="item">
                    
    
    <b:dataTableColumn value="#{item.idEmpresaTransporte}" label="Transporte"/>
    <b:dataTableColumn value="#{item.nombreEmpresa}" label="Empresa" />
    <b:dataTableColumn value="#{item.telefono}" label="Telefono"/>
    <b:dataTableColumn value="#{item.idCiudad.nombreCiudad}" label="Ciudad"/>
    <b:dataTableColumn value="#{item.idTipoTransporte.nombreTipoTransporte}" label="Tipo de Transporte" />
    
      
    <b:dataTableColumn label="">
         <p:commandButton styleClass="ui-confirmdialog-no" icon=" ui-icon-pencil" actionListener="#{clienteController.leer(persona)}"/>  
      </b:dataTableColumn>
    <b:dataTableColumn label="">

        <p:commandButton styleClass="ui-confirmdialog-no" icon="ui-icon-trash" action="#{empresaTransportadoraListarController.eliminarEstadoAnti(item)}">                                     
                        <p:confirm header="Confirmación" message="¿Seguro que desea eliminar Empresa de Transporte?" icon="ui-icon-alert" />
                    </p:commandButton>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>   </b:dataTableColumn>
   


  
                </b:dataTable>
            </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
