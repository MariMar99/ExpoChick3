<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/Templete/Templete.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <h:dataTable value="#{trazabilidadListarController.trazabili}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="IdTrazabilidad"/>
                                </f:facet>
                                <h:outputText value="#{item.idTrazabilidad}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="NombreEmpresa"/>
                                </f:facet>
                                <h:outputText value="#{item.nombreEmpresa}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="PredioProduccion"/>
                                </f:facet>
                                <h:outputText value="#{item.predioProduccion}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="RegistroICA"/>
                                </f:facet>
                                <h:outputText value="#{item.registroICA}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="IdCiudad"/>
                                </f:facet>
                                <h:outputText value="#{item.idCiudad}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="IdProducto"/>
                                </f:facet>
                                <h:outputText value="#{item.idProducto}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>

                
            </ui:define>

        </ui:composition>

    </body>
</html>
