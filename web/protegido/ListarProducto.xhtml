<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/Templete/Templete.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <h:dataTable value="#{productoListarController.product}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="IdProducto"/>
                                </f:facet>
                                <h:outputText value="#{item.idProducto}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="NombreProducto"/>
                                </f:facet>
                                <h:outputText value="#{item.nombreProducto}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Descripcion"/>
                                </f:facet>
                                <h:outputText value="#{item.descripcion}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Categoria"/>
                                </f:facet>
                                <h:outputText value="#{item.categoria}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Calibre"/>
                                </f:facet>
                                <h:outputText value="#{item.calibre}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="GradoMadurez"/>
                                </f:facet>
                                <h:outputText value="#{item.gradoMadurez}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Foto"/>
                                </f:facet>
                                <h:outputText value="#{item.foto}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="IdEstadoProducto"/>
                                </f:facet>
                                <h:outputText value="#{item.idEstadoProducto.nombreEstadoProducto}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="IdPrecioCantidad"/>
                                </f:facet>
                                <h:outputText value="#{item.idPrecioCantidad.costo}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="IdPresentacion"/>
                                </f:facet>
                                <h:outputText value="#{item.idPresentacion.presentacion}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

            
            
            
                 <ui:define name="content">
                <h1><b><center><h:outputText value="Detalles de Pedido"/></center></b></h1>
                <center><a href="#">Nuevo</a></center>
                <h:form>
                
                
                    <b:dataTable value="#{productoListarController.product}" var="item">
                    
    
                        <b:dataTableColumn value="#{item.idProducto}" label="Numero"/>
                        <b:dataTableColumn value="#{item.nombreProducto}" label="Producto" />
                        <b:dataTableColumn value="#{item.descripcion}" label="Descripcion"/>
                        <b:dataTableColumn value="#{item.categoria}" label="Categoria"/>
                        <b:dataTableColumn value="#{item.calibre}" label="Calibre" />
                        <b:dataTableColumn value="#{item.gradoMadurez}" label="Madurez"/>
                        <b:dataTableColumn value="#{item.foto}" label="foto"/>
                        <b:dataTableColumn value="#{item.idEstadoProducto.nombreEstadoProducto}" label="Estado"/>
                        <b:dataTableColumn value="#{item.idPrecioCantidad.costo}" label="Costo"/>
                        <b:dataTableColumn value="#{item.idPresentacion.presentacion}" label="Presentacion"/>

      
    <b:dataTableColumn label="">
         <p:commandButton styleClass="ui-confirmdialog-no" icon=" ui-icon-pencil" actionListener="#{clienteController.leer(persona)}"/>  
      </b:dataTableColumn>
    <b:dataTableColumn label="">

        <p:commandButton styleClass="ui-confirmdialog-no" icon="ui-icon-trash" action="#{productoListarController.eliminarDetalle(item)}">                                     
                        <p:confirm header="Confirmación" message="¿Seguro que desea eliminar el Detalle de Producto?" icon="ui-icon-alert" />
                    </p:commandButton>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>   </b:dataTableColumn>
   


  
                </b:dataTable>
            </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
