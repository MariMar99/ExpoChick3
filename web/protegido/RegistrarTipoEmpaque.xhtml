<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/Templete/Templete.xhtml">

            <ui:define name="content">
                <h:form>
                    <h1><h:outputText value="Create/Edit"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="MarcaCaja:" for="marcaCaja" />
                        <h:inputText id="marcaCaja" value="#{tEmpaqueRegistrarManagedBean.tEmpaque.marcaCaja}" title="MarcaCaja" required="true" requiredMessage="The MarcaCaja field is required."/>
                        <h:outputLabel value="IdMedidaCaja:" for="idMedidaCaja" />
                        <h:selectOneMenu id="idMedidaCaja" value="#{tEmpaqueRegistrarManagedBean.tEmpaque.idMedidaCaja}" title="IdMedidaCaja" required="true" requiredMessage="The IdMedidaCaja field is required.">
                            <f:selectItems value="#{medidaCajaListarController.listarMedidasCajas()}" var="listCaja" itemLabel="#{listCaja.medidaCaja}"/>
                        </h:selectOneMenu>
                        <h:commandButton value="Registrar" action="#{tEmpaqueRegistrarManagedBean.registrarTipoEmpaque()}"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
