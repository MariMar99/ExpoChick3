<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/Templete/Templete.xhtml">

            <ui:define name="content">
                <h1>Enviar de Correos</h1>
                <br />
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel for="destino" value="Para: " />
                        <h:inputText id="destino" value="#{emailManagedBean.destino}" />
                        <h:outputLabel for="asunto" value="Asunto: " />
                        <h:inputText id="asunto" value="#{emailManagedBean.asunto}" />
                        <h:outputLabel for="mensaje" value="Mensaje: " />
                        <h:inputText id="mensaje" value="#{emailManagedBean.mensaje}" />
                        <h:commandButton value="Enviar" class="btn btn-success" action="#{emailManagedBean.enviarCorreo()}"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
